<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center>
        <caption>Sample Table</caption>
    </center>
</head>

<body>
    <table border="1" cellpadding="6" cellspacing="0" width="100%">
        <caption>A complex table</caption>

        <tr>
            <td colspan="2"><strong>Invoice #123456789</strong></td>
            <td align="right"><strong>9 December 2025</strong></td>
        </tr>

        <tr>
            <td colspan="2" valign="top">
                <strong>Pay to:</strong><br>
                Amazon<br>
                Hyderabad<br>
                TS 500037
            </td>
            <td valign="top">
                <strong>Customer:</strong><br>
                Bhavani Sai<br>
                Kukatpally<br>
                Hydearabad, TS 500072
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <table border="1" cellpadding="6" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th align="left">Name / Description</th>
                            <th align="right">Qty.</th>
                            <th align="right">@</th>
                            <th align="right">Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Headphones</td>
                            <td align="right">1000</td>
                            <td align="right">0.01</td>
                            <td align="right">10.00</td>
                        </tr>
                        <tr>
                            <td>Connecter</td>
                            <td align="right">100</td>
                            <td align="right">1.00</td>
                            <td align="right">100.00</td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td colspan="3" align="right"><b>Subtotal</b></td>
                            <td align="right">110.00</td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td align="right"><b>Tax</b></td>
                            <td align="right">8% (8.80)</td>
                        </tr>
                        <tr>
                            <td colspan="3" align="right"><b>Grand Total</b></td>
                            <td align="right"><b>$ 118.80</b></td>
                        </tr>
                    </tfoot>
                </table>
            </td>
        </tr>
</body>

</html>
