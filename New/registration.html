<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h2>Registration Form</h2>

    <form action="/">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Name"><br><br>

        <label for="mail">Email:</label>
        <input type="email" placeholder="Enter your mail"><br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter password"><br><br>

        <label for="dob">DOB:</label>
        <input type="date"><br><br>

        <label for="resume">Upload resume:</label>
        <input type="file"><br><br>

        <label for="number">Mobile:</label>
        <select>
            <option value="+91">+91</option>
            <option value="+91">+92</option>
            <option value="+91">+93</option>
        <input type="text" placeholder="Enter mobile number">
        </select><br><br>

         <label for="country">Country:</label>
        <select>
            <option value="+91">India</option>
            <option value="+91">USA</option>
            <option value="+91">Engand</option>
        <input type="text" placeholder="Where are you from"><br><br>
        
        <input type="Submit">
        <input type="Reset">


    </form>
    </center>
</body>
</html>
