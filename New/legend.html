<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>

<body>
    <form action="/"></form>
        <fieldset>
            <legend>Registration</legend><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autofocus ><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="mobile number">Mobile:</label>
            <input type="text" id="mobile" name="mobile" ><br><br>

            <label for="mail">Email Id:</label>
            <input type="email" email" id="mail" name="mail"><br><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="experienced">Experienced:</label>
            <input type="radio" id="experienced" name="experience" value="experienced">

            <label for="fresher">Fresher:</label>
            <input type="radio" id="fresher" name="experience" value="fresher"><br><br>

            <label type="file" for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume"><br><br>

            <label for="bio">Short Bio:</label><br>
            <textarea id="bio" name="bio" rows="10" cols="80"></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
        <br>

        <fieldset>
            <legend>Educational Details</legend><br>

            <label for="highest qualification">Highest Qualification:</label>
            <input type="text" id="degree" name="degree"><br><br>

            <label for="percentage">Percentage:</label>
            <input type="text" id="percentage" name="percentage"><br><br>

            <label for="university">University/College:</label>
            <input type="text" id="university" name="university"><br><br>

            <label for="year of passing">Year of Passing:</label>
            <input type="number" id="yop" name="yop"><br><br>

        </fieldset>
        <br>

        <fieldset>
            <legend>Project Details</legend><br>

            <label for="titile name">Title:</label>
            <input type="text" id="title" name="title"><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="10" cols="100"></textarea><br><br>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills"><br><br>

        </fieldset>
        <br>

        <fieldset>
            <legend>Experience Details</legend><br>

            <label for="company name">Company Name:</label>
            <input type="text" id="company" name="company"><br><br>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role"><br><br>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration"><br><br>

       
        </fieldset><br><br>

        <fieldset>
            <legend>Salary</legend>

            <label for="salary">Current salary:</label>
            <input type="text" id="salary" name="salary"><br><br>

            <label for="expected salary">Expected salary:</label>
            <input type="number" id="expectedsalary" name="expectedsalary" ><br><br>
        </fieldset>
    </form>
</body>

</html>
